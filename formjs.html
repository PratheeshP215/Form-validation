              e.preventDefault();

          })

          function Default1() {
              if (user.value === "") {
                  fee.classList.add("error");
                  fee.textContent=("Username is INVALID");
              }
              else if (email.value === "") {
                fee.classList.add("error");
                fee.textContent=("Email is INVALID");
            }
              else if (pass1.value === "") {

              else if (pass2.value !== pass1.value) {

                  fee.textContent = ("Password is NOT match");
              }
              else if (Submit.code === "Enter") {

              }
             
            
              else{
                  fee.classList.remove("error");
                  fee.classList.add("success");
                  fee.textContent=("Valid");
              }
          }
